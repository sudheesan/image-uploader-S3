<!DOCTYPE html>
<html>
<head>
<title>Image Uploader</title>

<!-- vendor  -->
<script src="vendor/angular.min.js"></script>
<script src="vendor/angular-ui-notification.min.js"></script>
<link rel="stylesheet" href="vendor/bootstrap.min.css">
<link rel="stylesheet" href="vendor/angular-ui-notification.min.css">

<!-- venor -->

<!-- custom -->
<script src="js/app.js"></script>
<script src="js/controllers/ImageUploadController.js"></script>
<script src="js/services/UploadService.js"></script>
<link rel="stylesheet" href="css/main.css">
<!-- custom -->

<link>
</head>
<body ng-app="ImageUploadApp" ng-controller="imgUploadController">

	<div class="image-uploader-container">
		<div class="uploader-header">
			<h2>IMAGE UPLOADER</h2>
		</div>

		<div class="upload-image">
			<div class="form-group row">
				<div class="col-sm-10">
					<label for="pwd">Choose File</label> <input onchange="angular.element(this).scope().fileNameChanged(this)"
						type="file" accept="image/*" class="form-control">
				</div>
				<div style="margin-top:24px;" class="col-sm-2">
					<button type="button" class="btn btn-info"
						ng-click="uploadImage()">Upload</button>
				</div>

			</div>
		</div>
	</div>




</body>
</html>
